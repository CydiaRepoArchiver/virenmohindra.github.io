<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TheaterJS Tests</title>
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Cutive">
        <link rel="stylesheet" href="css/styles.css">
        <script>
            var person1 = prompt("Please enter your name, it's required: ");
            if (person1 == null) {
            window.location.reload();}
        </script>
    </head>
    
    <body>
        <div class="headertext">
            Using TheaterJS, I have created a small story. I hope you enjoy it.
        </div>
        <div class="outer">
            <div class="inner">
                <div class="wrapper">
                    <div class="scene">
                        <div>YOU--<span id="user"></span></div>
                        <div>COMPUTER--<span id="AI"></span></div>
                    </div>
        <div class="footer">
                    <code>
                        theater.write(
                         <span id="log"></span>
                        );
                    </code>
        </div>

                    <p>
                        This was the <a href="https://github.com/Zhouzi/TheaterJS">Github repository</a> that was used for this project.
                    </p>
                
                </div>
            </div>
        </div>

        <script src="js/theater.min.js"></script>
        <script>
            (function () {
                "use strict";

                var $log    = document.querySelector("#log");
                var theater = new TheaterJS();

                theater
                    .describe("user", .9, "#user")
                    .describe("AI", .8, "#AI");

                theater
                    .on("*", function (eventName, originalEvent, sceneName, arg) {
                        var args  = Array.prototype.splice.apply(arguments, [3]),
                            log   = '{\n      name: "' + sceneName + '"';

                        if (args.length > 0) log += ",\n      args: " + JSON.stringify(args).split(",").join(", ");
                        log += "\n    }";

                        $log.innerHTML = log;
                    })
                    .on("say:start, erase:start", function (eventName) {
                        var self    = this,
                            current = self.current.voice;

                        self.utils.addClass(current, "saying");
                    })
                    .on("say:end, erase:end", function (eventName) {
                        var self    = this,
                            current = self.current.voice;

                        self.utils.removeClass(current, "saying");
                    });

                theater
                    .write("AI:Is your name " +person1+"?", 400, toggleClass)
                    .write(600)
                    .write("user:Nice, you know how to parse information.", toggleClass)
                    .write("AI:Yeah, do you want to know how?", toggleClass)
                    .write("user:No, not really. LOL", -5, "!!! ", 400, "Nope. ", 400)
                    .write("AI:Wow.", 400)
                    .write("AI:You're so harsh.", toggleClass)
                    .write("user:No, I am " +person1, ".", 1600, toggleClass)
                    .write(600)
                    .write("AI:And the prize for dad joke of the year go's too...", 1000, toggleClass)
                    .write("user:Noooooooo! ", 400, "No!", toggleClass)
                    .write({ name: "call", args: [kill, true] })                    
                    .write("AI:"+person1+", I told you not to mess with me", 800, toggleClass)
                    .write("user:FINE, I apologise.", 1600)
                    .write("user:You're pretty smart for a Mac.", 800, toggleClass)
                    .write(600)
                    .write("AI: Aren't you supposed to be studying?")
                    .write(function () { theater.play(true); });
                var body = document.getElementsByTagName("BODY")[0];

                function toggleClass (className) {
                    if (typeof className !== "string") className = "light";

                    if (theater.utils.hasClass(body, className)) theater.utils.removeClass(body, className);
                    else theater.utils.addClass(body, className);
                }

                function kill () {
                    var self    = this,
                        delay   = 300,
                        i       = 0,
                        timeout = setTimeout(function blink () {
                            toggleClass("blood");
                            if (++i < 6) timeout = setTimeout(blink, delay);
                            else self.next();
                        }, delay);

                    return self;
                }
            })();
        </script>
    </body>
</html>
